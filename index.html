<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 5px;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-3">
          <h1 class="text-center">Welcome to the Weather App</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="text" class="form-control weather-input" placeholder="Enter a City" aria-label="Enter a City" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary search" type="submit">Search</button>
            </div>
          </div>
       
    </div>

    <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
                <!-- rendered buttons will go here -->
              <div class="buttons-view"></div>
              </div>
        </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
                <!-- weather info will go here -->
              <div class="weather-view"></div>
              </div>
        </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
